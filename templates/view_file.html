<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
</head>
<body>
    <h1>File Viewer</h1>

    {% if file_type == "image" %}
        <img src="{{ file_url }}" style="max-width:100%;">
    {% elif file_type == "pdf" %}
        <embed src="{{ file_url }}" type="application/pdf" width="100%" height="600px">
    {% elif file_type == "text" %}
        <pre>{{ file_content }}</pre>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">â¬… Back</a>
</body>
</html>
